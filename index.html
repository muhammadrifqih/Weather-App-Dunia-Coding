<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">

    <title>Weathermap And Forecasting</title>
  </head>
  <body>
    <div class="container p-3 my-3">
        <h1 class="text-title">Weather App</h1>
        <div class="input-group">
            <input type="text" class="form-control" id="city">
            <button class="btn btn-outline-primary" id="send">
                Check !!!
            </button>
        </div>

        <br>
        <div class="d-flex justify-content-between">
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-inline Weather" name="Weather" id="current_weather">
            <label for="current-weather">
              current weather
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-inline Weather" name="Weather" id="weather_forecast">
            <label for="current-weathe">
              weather forecasting
            </label>
          </div>
        </div>
        <div class="card mt-4 d-none" id="weather-container">
          
        </div>

        <div class="card mt-4 d-none" id="forecast_container">
          <div class="card-body">
            <h2 class="titel-text text-center"> </h2>
            <table class="tabel- tabel-hover">
              <tbody id="body">
                
              </tbody>
            </table>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
